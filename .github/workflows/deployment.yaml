name: Terraform EC2 Deployment

on:
  push:
    branches:
      - main  # Trigger this action on push to the main branch

jobs:
  terraform:
    name: Deploy EC2 using Terraform
    runs-on: ubuntu-latest  # Use Ubuntu for the job environment

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6  # Specify the Terraform version

      # Run Terraform init to initialize the Terraform directory
      - name: Terraform Init
        run: terraform init

      # Validate the Terraform configuration
      - name: Terraform Validate
        run: terraform validate

      # Run Terraform plan to show the actions Terraform will take
      - name: Terraform Plan
        run: terraform plan

      # Apply Terraform configuration (creating resources)
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # Output information after deployment (optional, can be modified to your need)
      - name: Terraform Output
        run: terraform output
